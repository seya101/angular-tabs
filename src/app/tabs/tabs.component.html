<div class="p-20">
    <div class="border-b border-gray-200 dark:border-gray-700 flex flex-wrap -mb-px text-sm font-medium text-center text-gray-500 dark:text-gray-400">
        <ul
          *ngFor="let tab of tabs; let i = index"
          (click)="selectTab(i)"
          >
          <li class="mr-2">
            <a
            [ngClass]="{'text-blue-600 border-b-2 border-blue-600 rounded-t-lg active dark:text-blue-500 dark:border-blue-500': activeTab === i }" 
            class="inline-flex items-center justify-center p-4 group"
             aria-current="page">
                <i class="fa fa-fw fa-{{ tab.icon }}"></i> 
                {{ tab.title }} 
            </a>
          </li>
        </ul>
    </div>
        <app-tab-content [content]="activeTabContent"></app-tab-content>
</div>

<!-- Show the dialog if showDialogFlag is true -->
<div *ngIf="showDialogFlag">
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      <div class="fixed inset-0 z-10 overflow-y-auto">
        <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
          <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
            <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
              <div class="sm:flex sm:items-start">
                <div class="mx-auto flex h-12 w-12 flex-shrink-0 items-center justify-center rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                  <svg class="h-6 w-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                  </svg>
                </div>
                <div class="mt-3 text-center sm:ml-4 sm:mt-0 sm:text-left">
                  <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Restricted Access</h3>
                </div>
              </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6">
              <button type="button" (click)="showDialogFlag = false" class="inline-flex w-full justify-center rounded-md bg-red-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-red-500 sm:ml-3 sm:w-auto">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div> 
</div>
